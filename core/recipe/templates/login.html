{% extends "base.html" %} {% block start %}

<div class="container mt-5">
	<form
		class="col-6 mx-auto card p-3 shadow-lg"
		method="POST"
	>
		{% csrf_token %}
		<h3>Login</h3>
		<hr />

		{% if messages %}
		<div class="alert alert-primary">
			{% for message in messages %} {{ message }} {% endfor %}
		</div>
		{% endif %}
		<div class="mb-3">
			<label class="form-label">User Name</label>
			<input
				type="text"
				class="form-control"
				name="username"
			/>
		</div>
		<div class="mb-3">
			<label class="form-label">Password</label>
			<input
				type="password"
				class="form-control"
				name="password"
			/>
		</div>

		<div
			id="emailHelp"
			class="form-text"
		>
			Not registered? <a href="/signup">SignUp</a>
		</div>
		<br />
		<button
			type="submit"
			class="btn btn-primary"
		>
			Submit
		</button>
	</form>
</div>

{%endblock%}
