{% extends "base.html" %} {% block start %}
<div class="container mt-5">
    <form
        class="col-6 mx-auto card p-3 shadow-lg"
        method="post"
        enctype="multipart/form-data">
        {% csrf_token %}

        <h2>Update Recipe</h2>
        <hr />
        <div class="mb-3">
            <label
                for="exampleFormControlInput1"
                class="form-label">
                Recipe Name
            </label>
            <input
                type="text"
                class="form-control"
                value="{{recipe.recipe_name}}"
                required
                name="recipe_name" />
        </div>
        <div class="mb-3">
            <label
                for="exampleFormControlTextarea1"
                class="form-label"
                >Recipe Details
            </label>
            <textarea
                class="form-control"
                rows="3"
                required
                name="recipe_description">
{{recipe.recipe_description}}</textarea
            >
        </div>
        <div class="mb-3">
            <label
                for="formFile"
                class="form-label"
                >Recipe Image</label
            >
            <input
                class="form-control"
                type="file"
                name="recipe_image" />
        </div>
        <button
            type="submit"
            class="btn btn-success">
            Update Recipe
        </button>
    </form>
</div>

{%endblock%}
